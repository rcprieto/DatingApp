<div class="mb-3">
  <input type={{type}} class="form-control" [formControl]="control" placeholder={{label}} [class.is-invalid]="control.touched && control.invalid">
  <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter a {{label}}</div>
  <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">{{label}} Precisa ter pelo menos {{control.errors?.['minlength'].requiredLength}} caracteres</div>
  <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">{{label}} pode ter no m√°ximo {{control.errors?.['maxlength'].requiredLength}} caracteres</div>
  <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">Passwords do not match</div>
</div>
