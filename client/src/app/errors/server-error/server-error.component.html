<h4>Internal Server Error - atualizar página para limpar</h4>
<ng-container *ngIf="error">
  <h5 class="text-danger">Error: {{error.message}}</h5>
  <p class="font-weight-bold">Note: if you are seengin this then angular não tem culpa</p>
  <p>O que fazer?</p>
  <ol>
    <li>Abrir DevTools, network tabs</li>
  </ol>
  <code>{{error}}</code>
</ng-container>
